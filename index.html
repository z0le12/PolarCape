<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PolarCape</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/jpg" href="./polar-cape-consulting.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>
<body>

    <div class='main-container'>

        <div class="heading">
            <h1 class="greeting">
                <span class="welcome-heading">Welcome</span>
                <span class="to-heading">To</span>
            </h1>
            <img src="./polar-cape-logo.png" alt="">
        </div>

        <div class="instruction">
            <h1>Your name goes here<span>!</span></h1>
            <img src="./arrow-right.png" alt="">

            <div id="input-form">
                <form method="dialog" class="form">
                    <input type="text" id="name-input" placeholder="your name">
                    <span>!</span>
                    <button id="name-btn">Go</button>
                </form>
            </div>
        </div>

        <div class="polar-gif">
            <img src="./geeks-are-sexy.gif" alt="">
        </div>

    </div>

    <footer>
        <p>All rights reserved PolarCape&reg</p>
    </footer>

    <script type="module" src="front-page.js"></script>
</body>
</html>
